<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vehicle Tracker - OTP Verification</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.otp-container {
    display: flex;
    width: 900px;
    max-width: 95%;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
}

.otp-side {
    background: white;
    padding: 60px 50px;
    width: 50%;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.brand h1 {
    margin: 0;
    font-size: 32px;
    color: #667eea;
    font-weight: 700;
}

.brand p {
    margin-top: 5px;
    color: #999;
    font-size: 13px;
}

.otp-side h2 {
    font-size: 24px;
    color: #333;
    margin-bottom: 10px;
}

.subtitle {
    color: #999;
    font-size: 14px;
    margin-bottom: 30px;
}

.otp-inputs {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    justify-content: center;
}

/* Allow wrapping only on small screens */
@media (max-width: 780px) {
    .otp-inputs {
        flex-wrap: wrap;
    }
}

.otp-inputs input {
    width: 45px;
    height: 50px;
    text-align: center;
    font-size: 20px;
    border: 2px solid #f0f0f0;
    border-radius: 8px;
    font-family: 'Poppins', sans-serif;
}

/* Mobile Fix */
@media (max-width: 480px) {
    .otp-side {
        padding: 40px 20px; /* reduce side padding */
    }

    .otp-inputs input {
        width: 40px;
        height: 45px;
        font-size: 18px;
    }
}


.otp-inputs input:focus {
    outline: none;
    border-color: #667eea;
}

.verify-btn {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
}

.verify-btn:hover {
    box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
}

.resend {
    margin-top: 15px;
    font-size: 14px;
    color: #999;
}

.resend a {
    color: #667eea;
    text-decoration: none;
    font-weight: 600;
}

.image-side {
    background: linear-gradient(135deg, #667eea, #764ba2);
    width: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    padding: 60px 50px;
}

.image-content h3 {
    font-size: 28px;
    margin-bottom: 20px;
}

.image-content p {
    font-size: 15px;
    line-height: 1.6;
    opacity: 0.9;
}

@media (max-width: 768px) {
    .otp-container {
        flex-direction: column;
    }
    .otp-side {
        width: auto;
    }
    .image-side {
        display: none;
    }
}
</style>
</head>

<body>

<div class="otp-container">
    
    <div class="otp-side">
        <div class="brand">
            <h1>ðŸšš Vehicle Tracker</h1>
            <p>Fleet Management System</p>
        </div>
        
        <h2>OTP Verification</h2>
        <p class="subtitle">Enter the 6-digit code sent to your phone/email</p>
        
        <form onsubmit="verifyOTP(event)">
            <div class="otp-inputs">
                <input type="text" maxlength="1" oninput="moveNext(this, 0)">
                <input type="text" maxlength="1" oninput="moveNext(this, 1)">
                <input type="text" maxlength="1" oninput="moveNext(this, 2)">
                <input type="text" maxlength="1" oninput="moveNext(this, 3)">
                <input type="text" maxlength="1" oninput="moveNext(this, 4)">
                <input type="text" maxlength="1" oninput="moveNext(this, 5)">
            </div>
            
            <button type="submit" class="verify-btn">Verify OTP</button>
        </form>
        
        <p class="resend">Didn't receive code? <a href="#">Resend</a></p>
    </div>
    
    <div class="image-side">
        <div class="image-content">
            <h3>Secure Verification</h3>
            <p>Your account security is our priority. OTP ensures safe login to your dashboard.</p>
        </div>
    </div>
</div>

<script>
const inputs = document.querySelectorAll(".otp-inputs input");

function moveNext(el, index) {
    if (el.value.length === 1 && index < inputs.length - 1) {
        inputs[index + 1].focus();
    }
}

function verifyOTP(event){
    event.preventDefault();
    
    let otp = "";
    inputs.forEach(input => otp += input.value);

    if (otp.length < 6) {
        alert("Please enter complete OTP!");
        return;
    }

    window.location.href = "dashboard.html";
    // Redirect example:
    // window.location.href = "dashboard.html";
}
</script>

</body>
</html>
