<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vehicle Tracker - Login</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-container {
    display: flex;
    width: 900px;
    max-width: 95%;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
}

.login-side {
    background: white;
    padding: 60px 50px;
    width: 50%;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.brand h1 {
    margin: 0;
    font-size: 32px;
    color: #667eea;
    font-weight: 700;
}

.brand p {
    margin-top: 5px;
    color: #999;
    font-size: 13px;
}

.login-side h2 {
    font-size: 24px;
    color: #333;
    margin-bottom: 10px;
}

.subtitle {
    color: #999;
    font-size: 14px;
    margin-bottom: 30px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    font-size: 13px;
    color: #666;
    margin-bottom: 8px;
    font-weight: 500;
}

.form-group input {
    width: 100%;
    padding: 14px;
    border: 2px solid #f0f0f0;
    border-radius: 8px;
    font-size: 14px;
    transition: border-color 0.3s;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

.form-group input:focus {
    outline: none;
    border-color: #667eea;
}

.login-btn {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    margin-top: 10px;
}

.login-btn:hover {
    box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
}

.signup-text {
    margin-top: 20px;
    font-size: 14px;
    color: #999;
}

.signup-text a {
    color: #667eea;
    text-decoration: none;
    font-weight: 600;
}

.image-side {
    background: linear-gradient(135deg, #667eea, #764ba2);
    width: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    padding: 60px 50px;
}

.image-content h3 {
    font-size: 28px;
    margin-bottom: 20px;
}

.image-content p {
    font-size: 15px;
    line-height: 1.6;
    opacity: 0.9;
}

@media (max-width: 768px) {
    .login-container {
        flex-direction: column;
    }
    .login-side {
        width: auto;
    }
    .image-side {
        display: none;
    }
}
</style>
</head>

<body>

<div class="login-container">
    
    <div class="login-side">
        <div class="brand">
            <h1>ðŸšš Vehicle Tracker</h1>
            <p>Fleet Management System</p>
        </div>
        
        <h2>Welcome Back</h2>
        <p class="subtitle">Login to track your vehicles</p>
        
        <form onsubmit="login(event)">
            
            <div class="form-group">
                <label>Email or Phone Number</label>
                <input type="tel" id="loginInput" placeholder="Email or Phone" required>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        <p class="signup-text">
            Don't have an account? <a href="sign-up.html">Sign up now</a>
        </p>
    </div>
    
    <div class="image-side">
        <div class="image-content">
            <h3>Real-Time Tracking</h3>
            <p>Monitor your entire fleet in real-time. Get instant notifications and optimize your routes for maximum efficiency.</p>
        </div>
    </div>
</div>

<script>
function login(event){
    event.preventDefault();
    
    const input = document.getElementById("loginInput").value.trim();

    // Email Regex
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    // Phone Regex (supports international & local)
    const phoneRegex = /^[0-9+\-\s]{7,15}$/;

    if (!emailRegex.test(input) && !phoneRegex.test(input)) {
        alert("Please enter a valid Email or Phone Number!");
        return;
    }

    window.location.href = "otp.html";
}
</script>

</body>
</html>
