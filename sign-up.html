<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vehicle Tracker - Sign Up</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.signup-container {
    display: flex;
    width: 900px;
    max-width: 95%;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    margin: auto;
}

.signup-side {
    background: white;
    padding: 60px 50px;
    width: 50%;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.brand {
    margin-bottom: 40px;
}

.brand h1 {
    margin: 0;
    font-size: 32px;
    color: #667eea;
    font-weight: 700;
}

.brand p {
    margin: 5px 0 0 0;
    color: #999;
    font-size: 13px;
}

.signup-side h2 {
    font-size: 24px;
    color: #333;
    margin-bottom: 10px;
    font-weight: 600;
}

.subtitle {
    color: #999;
    font-size: 14px;
    margin-bottom: 30px;
}

.form-group {
    margin-bottom: 18px;
}

.form-group label {
    display: block;
    font-size: 13px;
    color: #666;
    margin-bottom: 8px;
    font-weight: 500;
}

.form-group input, .form-group select {
    width: 100%;
    padding: 14px;
    border: 2px solid #f0f0f0;
    border-radius: 8px;
    font-size: 14px;
    transition: border-color 0.3s;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

.form-group input:focus, .form-group select:focus {
    outline: none;
    border-color: #667eea;
}

.signup-btn {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
    font-weight: 600;
    font-family: 'Poppins', sans-serif;
    margin-top: 10px;
}

.signup-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
}

.login-text {
    margin-top: 20px;
    font-size: 14px;
    color: #999;
}

.login-text a {
    color: #667eea;
    text-decoration: none;
    font-weight: 600;
}

.login-text a:hover {
    color: #764ba2;
}

.image-side {
    background: linear-gradient(135deg, #667eea, #764ba2);
    width: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    padding: 60px 50px;
}

.image-content h3 {
    font-size: 28px;
    margin-bottom: 20px;
    font-weight: 700;
}

.image-content p {
    font-size: 15px;
    line-height: 1.6;
    opacity: 0.9;
}

/* Responsive */
/* @media (max-width: 768px) {
    .signup-container {
        flex-direction: column;
    }
    .signup-side, .image-side {
        width: 100%;
        padding: 40px 30px;
    }
    .image-side {
        display: none;
    }
} */
 @media (max-width:880px){
    .signup-container {
        flex-direction: column;
    }
    .signup-side, .image-side {
        width: auto;
        padding: 40px 30px;
    }
    .image-side {
        display: none;
    }
 }
 /* @media(max-width:690px){
    .signup-side, .image-side {
        padding: 40px 30px;
    }
 } */
</style>
</head>

<body>

<div class="signup-container">
    
    <div class="image-side">
        <div class="image-content">
            <h3>Create Your Account</h3>
            <p>Join our Vehicle Tracking platform and manage your fleet smartly with real-time monitoring.</p>
        </div>
    </div>

    <div class="signup-side">
        <div class="brand">
            <h1>ðŸšš Vehicle Tracker</h1>
            <p>Fleet Management System</p>
        </div>
        
        <h2>Create Account</h2>
        <p class="subtitle">Register to start tracking vehicles</p>
        
        <form onsubmit="signup(event)">
            
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="fullName" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" name="phone" placeholder="+8801XXXXXXXXX" required>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="confirmPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            </div>

            <div class="form-group">
                <label>User Role</label>
                <select name="userRole" required>
                    <option value="">Select Role</option>
                    <option value="customer">Customer</option>
                    <option value="viewer">Viewer</option>
                </select>
            </div>

            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        
        <p class="login-text">Already have an account? <a href="login.html">Login</a></p>
    </div>

</div>

<script>
function signup(event){
    event.preventDefault();
    
    const phone = document.querySelector('input[name="phone"]').value;
    const password = document.querySelector('input[name="password"]').value;
    const confirmPassword = document.querySelector('input[name="confirmPassword"]').value;
    
    // Phone validation
    if(!/^\+?\d{10,15}$/.test(phone)) {
        alert("Please enter a valid phone number!");
        return;
    }
    
    // Password match validation
    if(password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
    }
    
    alert("Account Created Successfully!");
    // window.location.href = "login.html";
}
</script>

</body>
</html>
